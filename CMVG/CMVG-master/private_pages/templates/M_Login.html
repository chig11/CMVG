<!DOCTYPE html>
<html>
<head>
	<!--Note: wala pang href sa 'forgot password'-->
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="../css/website.css">
</head>
<body>
	<div class="login-container">
		
		<div class="left-login-container">
			<form>
				<img src="../images/memberloginicon.png">

				<div class="form-input">
					<input type="text" name="username" placeholder="Username">
				</div>
				<div class="form-input">
					<input type="password" name="password" placeholder="Password">
				</div>
				<div class="form-login">
					<input class="btn-login" type="submit" name="submit" value="LOGIN">
				</div>
			</form>
		</div>

		<div class="right-login-container">
			<img src="../images/icon.png">
			<p id="page-title">UP Campus Ministry Office</p>	
			<span ><a id="forgot-password" href="/">Forgot password?</a></span>
		</div>
	</div>

</body>
</html>
